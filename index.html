<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-body_img bg-cover bg-repeat" style="background-image: url('./images/abstract-stylish-technological-background.png'); background-repeat: no-repeat; background-size: cover;">
    <div class="" id="regNleader">
        <section id="registration" class="w-fit h-fit mt-7 mx-auto px-3 py-2 border-zinc-300 border-2 space-y-4">
            <h1 class="lg:text-7xl text-4xl bg-white text-center w-fit mx-auto">Quiz Registration</h1>
            <p id="deadlineNotice" class="p-2 animate-pulse text-xl white font-bold italic shadow-black shadow-md"></p>
            <form id="registrationForm" class="border-2 p-3 border-black space-y-3 bg-white">
                <label for="schoolName">School Name:</label>
                <input type="text" id="schoolName" required class="bg-transparent border-b-4 border-black outline-0"><br>
                <label for="candidateName">Candidate Name:</label>
                <input type="text" id="candidateName" required class="bg-transparent border-b-4 border-black outline-0"><br>
                <button type="submit" class="border border-white text-white rounded-lg bg-black p-3">Register</button>
            </form>
            <p id="lateFeeNotice" class="hidden">Registration is late. You must pay a fine of N5,000.</p>
        </section>
        <section id="winners" class="hidden mx-auto p-3 h-fit w-fit bg-gradient-to-b border-4 border-black from-yellow-100 to-orange-300">
            <h2 class="text-xl lg:text-2xl font-semibold underline text-center">Leaderboard</h2>
            <p class="flex flex-row font-bold text-amber-900">Highest Ranked is: <h4 id="highestScorer" class=" mt-3 animate-bounce text-yellow-600 font-bold text-lg"></h4></p>
            <ul id="winnerList" class="text-lg space-y-3">
                
            </ul>
        </section>
        <div class="mx-auto w-fit h-fit mt-5">
            <button id="winnerBtn" class="p-2 hover:bg-blue-950 text-white bg-blue-400 border mb-6 border-black rounded-lg">See past Winners</button>
        </div>
    </div>
    <section id="quiz" class="hidden p-4 bg-yellow-50 font-comfortaa w-fit mx-auto h-fit mt-[15%]">
        <div class="flex flex-row justify-between p-2 bg-slate-800 text-white font-bold">
            <p class="" id="currentCandid"></p>
            <p class="" id="currentSchool"></p>
            <p class="" id="ElapsedTime"></p>
        </div>
        <h2 class="text-xl underline font-semibold mt-4 mb-4">Answer the following questions</h2>
        <div id="questionContainer" class="flex flex-col space-y-3"></div>
    </section>
    <div class="hidden relative z-10" id="resultModal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-lg text-center font-semibold leading-6 text-black" id="modal-title">Student Stats</h3>
                    <div class="mt-2">
                      <p id="myModal" class="text-xl text-black"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" id="closeModal" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Close</button>                
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
